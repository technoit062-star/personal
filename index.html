<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Private Multi-Screen Site with Password and Ad Popup</title>
  <style>
    /* (same CSS as before, unchanged) */
    html, body {
      height: 100%;
      margin: 0;
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }
    #mainScreen {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }
    nav {
      background: #222;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      flex-shrink: 0;
      overflow-x: auto;
    }
    nav button {
      background: #333;
      color: #eee;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      margin-right: 10px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      flex-shrink: 0;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    nav button:hover {
      background: #555;
    }
    nav button.active {
      background: #4caf50;
    }
    nav button.logout {
      margin-left: auto;
      background: #f44336;
    }
    #screensContainer {
      flex-grow: 1;
      display: flex;
      height: 100%;
      overflow: hidden;
    }
    .screen {
      flex-grow: 1;
      display: flex;
    }
    .screen.hidden {
      display: none;
    }
    iframe {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 6px;
    }
    #passwordModal {
      position: fixed;
      top: 0;
      left: 0;
      right:0;
      bottom:0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #passwordModal.hidden {
      display: none;
    }
    #passwordModalContent {
      background: #222;
      padding: 30px 40px;
      border-radius: 8px;
      text-align: center;
      width: 320px;
    }
    #passwordModalContent h2 {
      margin: 0 0 20px;
      font-weight: normal;
    }
    #passwordInput {
      width: 100%;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    #passwordSubmitBtn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    #passwordSubmitBtn:hover {
      background: #45a049;
    }
    #errorMsg {
      color: #f44336;
      margin-top: 10px;
      height: 18px;
      font-size: 14px;
      min-height: 18px;
    }
    #adPopup {
      position: fixed;
      top: 0;
      left: 0;
      right:0;
      bottom:0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      animation: fadeIn 0.5s ease forwards;
    }
    #adPopup.active {
      display: flex;
    }
    #adPopupContent {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      border-radius: 15px;
      padding: 30px 35px;
      width: 350px;
      max-width: 90vw;
      box-shadow: 0 0 30px #4caf50, 0 0 40px #4caf50 inset;
      color: #e0f7e9;
      text-align: center;
      position: relative;
      transform: scale(0.7);
      opacity: 0;
      animation: popupIn 0.4s forwards ease-out;
    }
    #adPopupContent h3 {
      font-size: 28px;
      margin: 0 0 15px;
      background: linear-gradient(90deg, #00ff99, #00cc66);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    #adPopupContent img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #00ff99;
    }
    #adPopupContent p {
      font-size: 16px;
      margin-bottom: 25px;
      line-height: 1.4;
      color: #b3f0c1;
    }
    #adCallBtn {
      background: #00ff99;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      color: #002210;
      font-weight: 700;
      font-size: 17px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff99;
      transition: all 0.3s ease;
      user-select: none;
    }
    #adCallBtn:hover {
      background: #00cc77;
      box-shadow: 0 0 30px #00ff99;
      transform: scale(1.1);
    }
    #adCloseBtn {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 22px;
      color: #00ff99;
      cursor: pointer;
      user-select: none;
      font-weight: 900;
      transition: color 0.3s ease;
    }
    #adCloseBtn:hover {
      color: #00cc77;
    }
    @keyframes popupIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

<!-- Password Modal -->
<div id="passwordModal">
  <div id="passwordModalContent">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password" autocomplete="off" />
    <br />
    <button id="passwordSubmitBtn">Enter</button>
    <div id="errorMsg"></div>
  </div>
</div>

<!-- Ad Popup Modal -->
<div id="adPopup">
  <div id="adPopupContent">
    <div id="adCloseBtn" title="Close Ad">&times;</div>
    <h3>Special Offer!</h3>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=350&q=80" alt="Ad Banner" />
    <p>Unlock premium content and exclusive benefits now. Donâ€™t miss out!</p>
    <button id="adCallBtn" onclick="window.open('https://your-ad-link.com', '_blank')">Learn More</button>
  </div>
</div>

<div id="app" class="hidden">
  <div id="mainScreen">
    <nav id="navButtons">
      <!-- Dynamic screen buttons go here -->
      <button class="logout" onclick="logout()">Logout</button>
    </nav>
    <div id="screensContainer">
      <!-- Dynamic iframes go here -->
    </div>
  </div>
</div>

<script>
  const PASSWORD = "mypassword"; // Change this to your own password
  const NUM_SCREENS = 10;

  const app = document.getElementById('app');
  const nav = document.getElementById('navButtons');
  const screensContainer = document.getElementById('screensContainer');

  const passwordModal = document.getElementById('passwordModal');
  const passwordInput = document.getElementById('passwordInput');
  const passwordSubmitBtn = document.getElementById('passwordSubmitBtn');
  const errorMsg = document.getElementById('errorMsg');

  const adPopup = document.getElementById('adPopup');
  const adCloseBtn = document.getElementById('adCloseBtn');

  // Custom URLs per screen
  const urls = [
    "https://brazz-new.com/home-new-brazzer/", // Screen 1
    "https://www.xnxx.com/",                   // Screen 2
    "https://brazz-new.com/home-new-brazzer/", // Screen 3
    "https://www.porn.com/",                   // Screen 4
    "https://www.youporn.com/",                // Screen 5
    "https://ok.xxx/",                         // Screen 6
    "https://ok.porn/",                        // Screen 7
    "https://www.sexvid.xxx/",                 // Screen 8
    "https://xxxbp.tv/x/ok",                   // Screen 9
    "https://www.gotporn.com/"                 // Screen 10
  ];

  function createScreens(num) {
    for (let i = 1; i <= num; i++) {
      // Nav button
      const btn = document.createElement('button');
      btn.id = 'btnScreen' + i;
      btn.textContent = 'Screen ' + i;
      btn.addEventListener('click', () => showScreen('screen' + i));
      nav.insertBefore(btn, nav.querySelector('.logout'));

      // Screen container
      const screenDiv = document.createElement('div');
      screenDiv.id = 'screen' + i;
      screenDiv.classList.add('screen');
      if (i !== 1) screenDiv.classList.add('hidden');

      // Iframe
      const iframe = document.createElement('iframe');
      iframe.src = urls[i - 1];
      iframe.allowFullscreen = true;
      iframe.setAttribute('sandbox', 'allow-same-origin allow-scripts allow-popups');
      screenDiv.appendChild(iframe);

      screensContainer.appendChild(screenDiv);
    }

    document.getElementById('btnScreen1').classList.add('active');
  }

  function showMainSite() {
    passwordModal.classList.add('hidden');
    app.classList.remove('hidden');
    createScreens(NUM_SCREENS);
    showScreen('screen1');
  }

  function logout() {
    localStorage.removeItem('loggedIn');
    sessionStorage.removeItem('adShown');
    app.classList.add('hidden');
    passwordModal.classList.remove('hidden');
    passwordInput.value = '';
    errorMsg.textContent = '';
    passwordInput.focus();
  }

  function showScreen(screenId) {
    document.querySelectorAll('.screen').forEach(screen => {
      screen.classList.add('hidden');
    });
    document.querySelectorAll('nav button').forEach(btn => {
      btn.classList.remove('active');
    });
    const screen = document.getElementById(screenId);
    const btn = document.getElementById('btn' + capitalize(screenId));
    if (screen && btn) {
      screen.classList.remove('hidden');
      btn.classList.add('active');
    }
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  passwordSubmitBtn.addEventListener('click', () => {
    const val = passwordInput.value.trim();
    if (val === PASSWORD) {
      localStorage.setItem('loggedIn', 'true');
      showMainSite();
    } else {
      errorMsg.textContent = 'Incorrect password. Try again.';
    }
  });

  passwordInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      passwordSubmitBtn.click();
    }
  });

  window.addEventListener('load', () => {
    if (localStorage.getItem('loggedIn') === 'true') {
      showMainSite();
    } else {
      passwordModal.classList.remove('hidden');
      app.classList.add('hidden');
      passwordInput.focus();
    }
  });

  function showAdPopupOnce() {
    if (sessionStorage.getItem('adShown') === 'true') return;
    adPopup.classList.add('active');
    sessionStorage.setItem('adShown', 'true');
  }

  adCloseBtn.addEventListener('click', () => {
    adPopup.classList.remove('active');
  });

  app.addEventListener('click', function handler() {
    showAdPopupOnce();
    app.removeEventListener('click', handler);
  });
</script>

</body>
</html>
